{% extends 'base.html' %}
{% block content %}
<section>
    <div class="jumbotron">
        <div class="text-center">
            <h1> 투표 결과 </h1>
        </div>
    </div>
    <h3 style="margin-bottom: 30px;">{{ question.question_text }}</h3>
    <div class="card" style="width:50rem; padding-top: 10px;">
        <ul>
            {% for choice in question.choice_set.all %}
            <li style="margin: 20px;">
             {{ choice.choice_text }} -- {{ choice.votes }}votes
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock %}
