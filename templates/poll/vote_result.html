{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h2> 투표 결과 </h2>
    </div>
</div>
<h4 style="margin: 20px 280px;">{{ question.question_text }}</h4>
<ul style="width=500px; margin: 0 auto">
    {% for choice in question.choice_set.all %}
    <li style="margin: 20px;">
     {{ choice.choice_text }} -- {{ choice.votes }}votes
    </li>
    {% endfor %}
</ul>

{% endblock %}
