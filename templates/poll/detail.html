{% extends 'base.html' %}
{% block content %}
<div class="jumbotron">
    <div class="text-center">
        <h1>투표 하기</h1>
    </div>
</div>
<h4 style="margin 20px 280px;">{{question.question_text }}</h4>
    <form class="my-5" action="{% url 'poll:vote' question.id %}" method="post"
        style="width=500px; margin:0 auto;">
        {% csrf_token %}
        {% if error %}
            <p style="color: #f00">{{ error }}</p>
        {% endif %}
        {% for choice in question.choice_set.all %}
            <p style ="margin 20px 280px;">
                <input type="radio" name="choice" id="choice" value="{{ choice.id }}">
                <label for="choice">{{ choice.choice_text }}</label>
            </p>
        {% endfor %}
    <p><input class="my-5" type="submit" value="투표"></p>
    </form>

{% endblock %}
