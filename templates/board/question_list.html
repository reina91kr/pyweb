<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <title>Hi~ Pyweb</title>
</head>
<body>
    <h2>질문 목록</h2>
    {% if question_list %}
    <ul>
    {% for question in question_list %}
        <li>
            <a href = "{% url 'board:detail' question.id %}">{{ question.subject }}</a>
        </li>
    {% endfor %}
    {% else %}
    <p>질문이 없습니다 </p>
    {% endif %}
    </ul>
</body>
</html>
